<ion-header>
  <ion-toolbar>
    <ion-title>Add Category</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Category Name</ion-label>
    <ion-input [(ngModel)]="categoryName"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="submit()">Add Category</ion-button>
</ion-content>
