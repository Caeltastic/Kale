<ion-header>
  <ion-toolbar>
    <ion-title>Add Ingredient</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingredient Name</ion-label>
    <ion-input [(ngModel)]="ingredientName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="selectedCategory">
      <ion-select-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="submit()">Add Ingredient</ion-button>
</ion-content>
