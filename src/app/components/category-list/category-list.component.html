<div class="container">
  <div class="category-box">
    <div class="ingredient-list-container">
      <ion-list *ngFor="let categoryName of getCategoryNames()">
        <ion-item-divider>
          <ion-label>{{ categoryName }}</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let ingredient of ingredientsByCategory[categoryName]">
          {{ ingredient.name }}
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>
