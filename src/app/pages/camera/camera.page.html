<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camera</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button (click)="takePhoto()">Take a picture</ion-button>
  </div>

  <div>
    <app-barcode-scanner></app-barcode-scanner>
  </div>

</ion-content>
