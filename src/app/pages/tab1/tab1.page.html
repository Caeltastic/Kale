<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery App</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="title">Add Your Ingredients</div>
    <ion-item>
      <ion-button (click)="openAddIngredientModal()">Add Ingredient</ion-button>
      <ion-button (click)="openAddCategoryModal()">Add Category</ion-button>
    </ion-item>

    <div>
      <app-category-list></app-category-list>
    </div>
</ion-content>
